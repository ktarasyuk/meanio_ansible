---
# This Playbook would deploy the Mean.io 

- hosts: all
  roles:
  - role: common

- hosts: meanio_servers
  roles:
  - role: nginxinc.nginx-oss

- hosts: mongo_servers
  roles:
  - role: mongod

- hosts: mongoc_servers
  roles:
  - role: mongoc

- hosts: mongos_servers
  roles:
  - role: mongos

- hosts: mongo_servers
  tasks:
  - include: roles/mongod/tasks/shards.yml
